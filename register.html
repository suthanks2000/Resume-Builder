<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="main_module.js" type="module"></script>

</head>
<body>
    <div class="container mt-5">
        <div class="text-center">
            <h2 class="display-5 mb-5" id="rs"><strong>Welcome to Resume Builder</strong></h2>
            <h3 class="display-5 mb-5" id="lr">Register</h3>
        </div>
        <div class="main row justify-content-center">
            <form action="" class="row justify-content-center mb-4" autocomplete="off">
               
                <div class="col-10 col-md-8 mb-3">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your Name" required>
                </div>
                <div class="col-10 col-md-8 mb-3">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="col-10 col-md-8 mb-3">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                </div>
                <div class="col-10 col-md-8 mb-3">
                    <button type="button" onclick="register()" class="btn btn-success add-btn">Register</button>
                </div>
                <div class="col-10 col-md-8 mb-3">
                    <p>Already I have an account?<a href="login.html">Login</a></p>
                </div>
                
            </form>
            

        </div>
        
    </div>
</body>
