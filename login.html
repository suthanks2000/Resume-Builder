<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-5">
        <div class="text-center">
            <h2 class="display-5 mb-5" id="rs"><strong>Welcome to Resume Builder</strong></h2>
            <h2 class="display-5 mb-5" id="lr">Login</h2>
        </div>
        <div  class="main row justify-content-center">
            <form action="" class="row justify-content-center mb-4" autocomplete="off">
            
                <div class="col-10 col-md-8 mb-3">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="col-10 col-md-8 mb-3">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                </div>
                <div class="col-10 col-md-8 mb-3">
                    <button type="button" id="login" class="btn btn-success add-btn">Login</button>
                </div>
                <div class="col-10 col-md-8 mb-3">
                    <p>Do you haven't accout please register?<a href="register.html">Register here</a></p>
                </div>
                
            </form>
            
        </div>
        
    </div> 
</body>
<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
    import { getFirestore,addDoc, collection,getDocs,doc,getDoc } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore.js";

    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries
  
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCgvV_ZTidnUDUcSEOKbOQpeocqHlvlOyM",
      authDomain: "resume-builder-project-cb6ca.firebaseapp.com",
      projectId: "resume-builder-project-cb6ca",
      storageBucket: "resume-builder-project-cb6ca.appspot.com",
      messagingSenderId: "726622035139",
      appId: "1:726622035139:web:5b843b927e93be35885676"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById("login").addEventListener('click', (e) => {
    getDocs(collection(db, 'registerData')).then(loginPage => {
        
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;
            if (email == '' && password == '') {
                alert('please fill all fields')
                return
            }
            let userData = false
            loginPage.forEach((each) => {
                let datas = each.data()
                if (email == datas.Email && password == datas.Password) {
                    userData = {
                        Name: datas.Name,
                        id: each.id,
                        Email: datas.Email
                    }
                    alert('login Successfull')
                    localStorage.setItem('userData', JSON.stringify(userData))
                    location = `create_resume.html?userId=${each.id}`
                    userData = true
                }
            })
            if(!userData){
                alert('Incorrect password or email')
            }
        
         
    })
})


  </script>
</html>
