<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="resume_task.js" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="resume.css">
    
</head>
<body style="background:linear-gradient( 90deg, #b9dcf2,#f6cfbe)">
        <div class="head d-flex justify-content-around" style="background-color:black;">
            <h1 class="header mt-2">Resume Builder</h1>
            <button type="button" class="btn btn-danger mt-3  mb-3" onclick="logout()">Logout</button>
        </div>   
        <div class="main">
        <form  id="register" class="row mt-3">
               <div class="col-sm-12 col-lg-6">
                <div class="input">
                    <label >project title</label>
                    <input type="text" class="form-control form-control-sm"  placeholder="enter your project title" onkeyup="get(this,'project Title')"/>
                </div>
                <div class="input">
                    <label>Name</label>
                    <input type="text" class="form-control form-control-sm"  placeholder="Enter your name" onkeyup="get(this,'name')"/>
                </div>
                <div class="input">
                    <label>Objective</label>
                    <input type="text" class="form-control form-control-sm" placeholder="enter your objective" onkeyup="get(this,'objective')"/>
                </div>
                <div class="input">
                    <label>Contact</label>
                    <input type="text" class="form-control form-control-sm" placeholder="enter your contact" onkeyup="get(this,'contact')"/>
                </div>
                <div class="input">
                    <label>Skills</label>
                    <div class="row g-1 ">
                        <div class="col-auto">
                            <input type="text" id="skill" class="form-control form-control-sm" placeholder="Enter your skills" required/>
                        </div>
                        <div class="col-auto">
                            <button type="button" class="btn btn-danger btn-sm" onclick="addArr('skills','skill')" >AddSkill</button>
                        </div>
                    </div>
                </div>
                <div class="input">
                    <label>Hobbies</label>
                    <div class="row g-1">
                        <div class="col-auto">
                            <input type="text" id="hobbie" class="form-control form-control-sm" placeholder="Enter your hobbies" required/>
                        </div>
                        <div class="col-auto">
                            <button type="button" class="btn btn-danger btn-sm" onclick="addArr('hobbies','hobbie')" >AddHobbie</button>

                        </div>
                    </div>
                </div>
                <div class="input">
                    <label>Languages</label>
                    <div class="row g-1 ">
                        <div class="col-auto">
                            <input type="text" id="language" class="form-control form-control-sm" placeholder="Enter your languages" required/>
                        </div>
                        <div class="col-auto">
                            <button type="button" class="btn btn-danger btn-sm" onclick="addArr('languages','language')" >Addlanguage</button>
                        </div>
                    </div>
                </div>
               </div>

               <div class="col-sm-12 col-lg-6">
                <div class="input">
                    <h2>Personal Details</h2>
                </div>
               <div class="input mt-2">
                   <label>Father Name</label>
                   <input type="text" class="form-control form-control-sm"   placeholder="enter your father's name" onkeyup="get(this,'father_name','personal_details')"/>
               </div>
               <div class="input mt-2">
                   <label>Mother Name</label>
                   <input type="text" class="form-control form-control-sm" placeholder="enter your mother's name" onkeyup="get(this,'mother name','personal_details')"/>
               </div>
               <div class="input mt-2">
                   <label>Email</label>
                   <input type="text" class="form-control form-control-sm"  placeholder="enter your email" onkeyup="get(this,'email','personal_details')"/>
               </div>
               <div class="input row mt-2">
                <div class="col-6 ">
                    <label>Age</label>
                    <input type="text" class="form-control form-control-sm" placeholder="enter your age" onkeyup="get(this,'age','personal_details')"/>
                </div>
                <div class="col-6">
                    <label>Date Of Birth</label>
                    <input type="text" class="form-control form-control-sm" placeholder="enter your date of birth" onkeyup="get(this,'date of birth','personal_details')"/>
                </div>
               </div>
               <div class="input mt-2">
                   <label>place</label>
                   <input type="text" class="form-control form-control-sm"  placeholder="enter your place" onkeyup="get(this,'place','personal_details')"/>
               </div>
               </div>
               
               <div class="input">
                <div class="education">
                    <h2 class="text-center">education</h2>
                    <div class="row">
                        <div>
                            <label>HSC</label>
                        </div>
                        <div class="col-sm-12 col-md-6 mb-3 col-lg-3">
                            <input type="text" class="form-control form-control-sm" placeholder="enter your course name" onkeyup="get(this,'education',false,0,'course_name')"/>
                        </div>
                        <div class="col-sm-12 col-md-6 mb-3 col-lg-3">
                            <input type="text"class="form-control form-control-sm" placeholder="enter your ins name" onkeyup="get(this,'education',false,0,'ins_name')"/>
                        </div>
                        <div class="col-sm-12 col-md-6 mb-3 col-lg-3">
                            <input type="number" class="form-control form-control-sm" placeholder="enter your percentage" onkeyup="get(this,'education',false,0,'percentage')"/>
                        </div>
                        <div class="col-sm-12 col-md-6 mb-3 col-lg-3">
                            <input type="number" class="form-control form-control-sm" placeholder="enter your passsed year" onkeyup="get(this,'education',false,0,'year')"/>
                        </div>            
                    </div>
                    <div class="row">
                        <div>
                            <label>Engineering</label>
                        </div >
                        <div class="col-sm-12 col-md-6 mb-3 col-lg-3 ">
                            <input type="text" class="form-control form-control-sm" placeholder="enter your course name" onkeyup="get(this,'education',false,1,'course_name')"/> 
                        </div>
                        <div class="col-sm-12 col-md-6 mb-3 col-lg-3">
                            <input type="text" class="form-control form-control-sm" placeholder="enter your ins name" onkeyup="get(this,'education',false,1,'ins_name')"/>
                        </div>
                        <div class="col-sm-12 col-md-6 mb-3 col-lg-3">
                            <input type="number" class="form-control form-control-sm" placeholder="enter your percentage" onkeyup="get(this,'education',false,1,'percentage')"/>
                        </div>
                        <div class="col-sm-12 col-md-6 mb-3 col-lg-3">
                            <input type="number" class="form-control form-control-sm" placeholder="enter your passsed year" onkeyup="get(this,'education',false,1,'year')"/> 
                            </div>
                    </div>            
                </div>
               </div>
               
               <div class="input">
                   <h2 class="text-center">Experience</h2>
                   <div class="row">
                        <div>
                            <label>Experience 1</label> 
                        </div>
                        <div class="col-sm-12 col-md-6 mb-3 col-lg-3">
                            <input type="text" class="form-control form-control-sm" placeholder="enter your companay name" onkeyup="get(this,'experience',false,0,'companay_name')"/>
                        </div>
                        <div class="col-sm-12 col-md-6 mb-3 col-lg-3">
                            <input type="text" class="form-control form-control-sm" placeholder="enter your work details" onkeyup="get(this,'experience',false,0,'work_details')"/>
                        </div>
                        <div class="col-sm-12 col-md-6 mb-3 col-lg-3">
                            <input type="text" class="form-control form-control-sm" placeholder="enter your role" onkeyup="get(this,'experience',false,0,'role')"/>
                        </div>
                        <div class="col-sm-12 col-md-6 mb-3 col-lg-3">
                            <input type="number" class="form-control form-control-sm" placeholder="enter your working year" onkeyup="get(this,'experience',false,0,'working_year')"/>
                        </div>
                   </div>
                   <div class="row">
                        <div>
                            <label>Experience 2</label> 
                        </div>
                        <div class="col-sm-12 col-md-6 mb-3 col-lg-3">
                            <input type="text" class="form-control form-control-sm" placeholder="enter your companay name" onkeyup="get(this,'experience',false,1,'companay_name')"/>
                        </div>
                        <div class="col-sm-12 col-md-6 mb-3 col-lg-3">
                            <input type="text" class="form-control form-control-sm" placeholder="enter your work details" onkeyup="get(this,'experience',false,1,'work_details')"/>
                        </div>
                        <div class="col-sm-12 col-md-6 mb-3 col-lg-3">
                            <input type="text" class="form-control form-control-sm" placeholder="enter your role" onkeyup="get(this,'experience',false,1,'role')"/>
                        </div>
                        <div class="col-sm-12 col-md-6 mb-3 col-lg-3">
                            <input type="number" class="form-control form-control-sm" placeholder="enter your working year" onkeyup="get(this,'experience',false,1,'working_year')"/>
                        </div>
                   </div>            
               </div>
               <div class="projects">
                <h2>projects</h2>
                <div class="project">
                    <label>project 1</label> 
                    <input type="text" placeholder="enter your project name" onkeyup="get(this,'projects',false,0,'project_name')"/>
                    <input type="text" placeholder="enter your project details" onkeyup="get(this,'projects',false,0,'project_details')"/>
                </div>
                <div class="project">
                    <label>project 2</label> 
                    <input type="text" placeholder="enter your project name" onkeyup="get(this,'projects',false,1,'project_name')"/>
                    <input type="text" placeholder="enter your project details" onkeyup="get(this,'projects',false,1,'project_details')"/>    
                </div>
            </div>
               <div class="declaration">
                   <label>declaration</label>
                   <input type="text" placeholder="enter your declaration" onkeyup="get(this,'declaration')"/>
               </div>
               <button type="button" class="btn" onclick="submit_function()">submit</button> 
           </form>
            
           <!-- <div class="code_preview">
               <pre id="code">
       
               </pre>
           </div> -->
        </div>   
</body>
       <script src="main_module.js" type="module"></script>
       <script>
        if(!localStorage.getItem('userData')){
                location = "index.html"
        }
    </script>


</html>
